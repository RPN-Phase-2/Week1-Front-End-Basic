<form>
  <h2>I would like to know you</h2>
  <label for="name">Name: </label>
  <input type="text" id="name" placeholder="your pretty name" required><br><br>

  <label for="email">Email: </label>
  <input type="email" id="email" placeholder="your amazing email" required><br><br>

  <label for="age">Age: </label>
  <input type="number" id="age" placeholder="your sweet age" min="18" required><br><br>

  <label for="birth">Birthday: </label>
  <input type="date" id="birth" required><br><br>

  <label for="pic">Your Picture: </label>
  <input type="file" id="pic" accept="image/png, image/jpeg" required><br><br>

  <label for="pic">Your Voice: </label>
  <input type="file" id="pic" accept="audio/mp3" required><br><br>

  <br>

  <label for="makesure">Do You know me?: </label>
  <select id="makesure">
    <option name="yes">Yes</option>
    <option name="yes-probably">Yes, Probably</option>
    <option name="no">No</option>
    <option name="no-probably">No, Probably</option>
    <option name="canttell">I cant tell</option>
  </select><br><br>

  <label for="known">How much you know about me: </label>
  <input type="range" id="known" min="1" max="100" value="0" required><br><br>

  <label for="sure">Please marry me</label>
  <input type="checkbox" id="sure" required><br><br>

  <input type="submit" value="take">
</form>
