<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <h1>Welcome to Our Pet Shop!</h1>
            <p>Find the best products for your furry friends.</p>
        </div>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="assets/pet-food.webp" alt="Pet Food">
                <p>Pet Food</p>
            </div>
            <div class="product-item">
                <img src="assets/pet-toy.webp" alt="Pet Toy">
                <p>Pet Toy</p>
            </div>
            <!-- More product items here -->
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We are dedicated to providing the best pet products for your beloved pets.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Pet Shop | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
