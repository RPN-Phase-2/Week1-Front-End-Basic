<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax POST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <section class="container" id="container">
            <div class="form-container sign-up">
                <form id="registerForm">
                    <h1>Create account</h1>
                    <label for="name"></label>
                    <input type="text" placeholder="Name" name="name" id="registerName">
                    <label for="email"></label>
                    <input type="email" placeholder="Email" name="email" id="registerEmail">
                    <label for="password"></label>
                    <input type="password" placeholder="Password" name="password" id="registerPassword">
                    <button type="submit">Register</button>
                </form>
            </div>

            <div class="form-container sign-in">
                <form id="loginForm">
                    <h1>Login account</h1>
                    <label for="email"></label>
                    <input type="email" placeholder="Email" name="email" id="loginEmail">
                    <label for="password"></label>
                    <input type="password" placeholder="Password" name="password" id="loginPassword">
                    <button type="submit">Login</button>
                </form>
            </div>

            <div class="toggle-container">
                <div class="toggle">

                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Login with your account to have access of all website feature!</p>
                        <button class="hidden" id="login">Login</button>
                    </div>

                    <div class="toggle-panel toggle-right">
                        <h1>Hello Buddy!</h1>
                        <p>Register with your personal details to make an account!</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
