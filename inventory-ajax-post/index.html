<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Fontsource/fontsource@4.0.0/fonts/futura/variable.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Inventory System</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="login-container">  
                <div class="login-column">
                        <div class="logo-title">
                            <img src="assets/mike.png" alt="Logo" class="logo">
                            <h2>MIKEY'S HUB</h2>
                        </div>
                        <div class="tab">
                            <button class="tablinks active" onclick="openTab(event, 'Login')">LOGIN</button>
                            <button class="tablinks" onclick="openTab(event, 'Register')">REGISTER</button>
                        </div>
                        <div id="Login" class="tabcontent">
                            <h3>LOGIN</h3>
                            <form id="loginForm" class="login-form" method="POST">
                                <div class="form-group">
                                    <input type="email" id="email" name="email" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="password" name="password" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit">LOGIN</button>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Register -->
                        <div id="Register" class="tabcontent" style="display: none;">
                            <h3>REGISTER</h3>
                            <form id="registerForm" class="login-form" method="POST">
                                <div class="form-group">
                                    <input type="text" id="name" name="name" placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" id="reg-email" name="email" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" id="reg-password" name="password" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <select id="role" name="role" required>
                                        <option value="" disabled selected>Select Role</option>
                                        <option value="user">User</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button type="submit">REGISTER</button>
                                </div>
                            </form>
                        </div>
                </div>
                <div class="image-column">
         
                <video  autoplay muted loop id="myVideo">
                    <source src="assets/banner-video.mp4" type="video/mp4" alt="banner">
                </video>
                </div>
    </div>
        
        

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
    <script src="./service.js"></script>

</body>
</html>
